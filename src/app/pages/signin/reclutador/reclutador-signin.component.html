<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión  Empresa – Kaizen Talent</title>
    <link rel="stylesheet" type="text/css" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/fontawesome-all.min.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/stylekaizen.css">
    <link rel="stylesheet" type="text/css" href="/assets/css/Kaizenlogin.css">
    <!-- Favicon Kaizen -->
        <link rel="shortcut icon" href="/assets/images/favicon.ico">
        <link rel="icon" href="/assets/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="form-body" id="start">
        <div class="website-logo">
            <a href="/">
                <div class="logo">
                    <img class="logo-size" src="/assets/images/logo.png" alt="Logo Kaizen">
                </div>
            </a>
        </div>
        <div class="row">
            <div class="img-holder">
                <div class="bg"></div>
                <div class="info-holder">

                </div>
            </div>
            <div class="form-holder">
                <div class="form-content">
                    <div class="form-items">
                        <h3>Inicia Sesión.</h3>
                        <p>Ingresa los datos del reclutador para iniciar sesión.</p>
                        <div class="page-links">
                            <a href="/signin/reclutador" class="active">Login</a>
                        </div>
                        <form [formGroup]="reclutadorSigninForm" (ngSubmit)="SigninReclutador()">
                            <div class="input-group has-validation">
                                <input (input)="AlertDefault()" class="form-control" type="text" name="usernameUsuario" placeholder="Usuario o Correo Electrónico" aria-describedby="usernameUsuario" required
                                formControlName="usernameUsuario"
                                [ngClass]="{
                                    'is-invalid': reclutadorSigninForm.controls['usernameUsuario'].invalid && 
                                                 (reclutadorSigninForm.controls['usernameUsuario'].dirty || 
                                                 reclutadorSigninForm.controls['usernameUsuario'].touched) , 
                                      'is-valid': reclutadorSigninForm.controls['usernameUsuario'].valid}">
                                <div id="usernameUsuario" class="invalid-feedback">
                                    <span class="text-danger" *ngIf="reclutadorSigninForm.controls['usernameUsuario'].hasError('required')">
                                        No puede dejar este campo usernameUsuario
                                    </span>
                                </div>
                                
                            </div>
                            <br>
                            <div class="input-group has-validation">
                                <input (input)="AlertDefault()" class="form-control" type="password" name="passwordUsuario" placeholder="Contraseña" aria-describedby="passwordUsuario" required
                                formControlName="passwordUsuario"
                                [ngClass]="{
                                    'is-invalid': reclutadorSigninForm.controls['passwordUsuario'].invalid && 
                                                 (reclutadorSigninForm.controls['passwordUsuario'].dirty || 
                                                  reclutadorSigninForm.controls['passwordUsuario'].touched) , 
                                      'is-valid': reclutadorSigninForm.controls['passwordUsuario'].valid}">
                                <!--<i class="far fa-eye" id="clickme" style="cursor:pointer;"><span id="clickme" class="pwdtxt" style="cursor:pointer;"></span></i>-->
                                <div id="passwordUsuario" class="invalid-feedback">
                                    <span class="text-danger" *ngIf="reclutadorSigninForm.controls['passwordUsuario'].hasError('required')">
                                        No puede dejar este campo vacío
                                    </span>
                                </div>
                            </div>
                            
                            <ngb-alert [type]="alert.type" [dismissible]="false">{{alert.message}}</ngb-alert>

                            <div class="form-button">
                                <button id="submit" type="submit" class="ibtn" (click)="LoadPage()">Iniciar Sesión</button>
                                <br>
                                <br>
                                <a href="/password/request">¿Olvidaste tu contraseña?</a>
                                <br>
                                <a href="/signup/reclutador">¿No estás Registrado?, Regístrate aquí</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
